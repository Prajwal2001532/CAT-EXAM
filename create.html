<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>

<body>
    <br> <br>
    <div class="container">
        <h2>Create form</h2>
        <form ng-submit="createEntry()">
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <label for="id" class="form-label">Emp_Id</label>
                        <input type="number" ng-model="id" class="form-control" required>
                    </div>
                    <div class="offset-md-1 col-md-7">
                        <label for="name" class="form-label">Emp_name</label>
                        <input type="text" ng-model="name" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <label for="amount" class="form-label">Salary</label>
                        <input type="number" ng-model="amount" class="form-control" required>
                    </div>
                    <div class="offset-md-1 col-md-7">
                        <label for="orVal" class="form-label">Designation</label>
                        <input type="text" ng-model="email" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <label for="item" class="form-label">Location</label>
                        <input type="text" ng-model="item" class="form-control" required>
                    </div>
                    <div class="offset-md-1 col-md-7">
                        <div class="mb-3">
                            <label for="" class="form-label">Department</label>
                            <select class="form-select form-select-lg" ng-model="status" id="" required>
                                <option selected disabled value="">Select one</option>
                                <option value="HR">HR</option>
                                <option value="IT">IT</option>
                                <option value="Sales">Sales</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5 d-flex justify-content-center">
                <input type="submit" value="Create" class="btn btn-success">
            </div>
        </form>
    </div>
</body>

</html>
